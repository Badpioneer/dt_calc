<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Interval Calculator</title>

    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <div class="calculator">
      <h2>Draw interval calc</h2>

      <div class="input-group">
        <label for="start-time">Activation time:</label>
        <input type="datetime-local" id="start-time" name="start-time" step="1">
      </div>

      <div class="input-group">
        <label for="on-time">Draw from:</label>
        <input type="datetime-local" id="on-time" name="on-time" step="1">
      </div>

      <div class="input-group">
        <label for="off-time">Draw before:</label>
        <input type="datetime-local" id="off-time" name="off-time" step="1">
      </div>

      <div class="buttons">
        <button id="calculate-btn">Calculate</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div class="results">
        <h3>Result:</h3>
        <p id="result-on"></p>
        <p id="result-off"></p>
        <p id="error-message"></p>
      </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
